<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website Home</title>
    <!-- link in the external style sheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- define the script to create the string to display -->
    <script src="./javascript.js"></script>
  </head>
  <body class="wholeBodyStyle">
    <!-- Banner across all three pages  -- Can this be a class that is written once and lives on all the pages?-->
    <div class="banner">
      <span>Catherine L. Baxter</span>
      <a
        href="./index.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('homePage')"
        >Home</a
      >
      <a
        href="./about.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('aboutPage')"
        >About</a
      >
      <a
        href="./portfolio.html"
        class="bannerLink"
        onclick="iWantToPrintThePageName('portfolioPage')"
        >Portfolio</a
      >
    </div>

    <!-- Body Container Holds all the lovely items for display -->
    <main class="mainLayoutStyle">
      <div class="mainBlockContainer">
        <div class="myQuote">Change your thoughts - Change your world.</div>

        <div>
          <img
            src="./photo_repository/IMG_Cathy20XX-2.jpg"
            alt="Personal Photo"
            class="myPic"
          />
        </div>
        <div class="myIntro">
          Interested in observing work flow and improving process to create
          comfortable work environments.
        </div>
      </div>
    </main>

    <!-- add footer banner here -->
  </body>
</html>
